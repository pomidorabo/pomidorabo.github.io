<!DOCTYPE html>
<html>
<head>
	<title>Мой сайт</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-offset-3">
        <h1 class="header text-center">
          <span>Получите видео-инструкцию</span>
          <strong class="text-uppercase">Как заработать свой первый миллион</strong>
        </h1>
      </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-1">
          <div class="video">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/gjtRJCkSaiY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        </div>
        <div class="col-lg-4">
          <div class="form">
            <p class="form-header text-center">Введите свой email</p>
            <form action="">
              <input class="form-control input-lg" type="text" placeholder="Ваше имя">
              <input class="form-control input-lg" type="text" placeholder="Ваш email">
              <a class="btn btn-primary btn-block form-btn" href="#" role="button">Получить инструкцию</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12">
          <h1 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h1>
        </div>
      </div>
      <div class="features text-center">
        <div class="row">
          <div class="col-lg-3">
            <div class="feature-box">
              <img src="img/1.png" alt="1 преимущество">
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="feature-box">
              <img src="img/2.png" alt="2 преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="feature-box">
              <img src="img/3.png" alt="3 преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="feature-box">
              <img src="img/4.png" alt="4 преимущество">
              <p>Четвертое преимущество</p>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-primary form-btn center-block" href="#" role="button">Получить инструкцию</a>
    </div>
  </div>

</html>
